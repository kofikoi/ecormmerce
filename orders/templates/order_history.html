{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Order History</h1>
    <button class="btn btn-outline-danger" onclick="history.back()">Back to previous</button>
   
  </div>

  <form class="form-inline mb-3" method="get">
    <h3>Choose dates to see your order history between the chosen dates</h3>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-group mr-3">
            <label class="mr-2" for="start_date">Start Date:</label>
            <input class="form-control" type="date" id="start_date" name="start_date" value="{{ start_date }}">
          </div>
          <div class="form-group mr-3">
            <label class="mr-2" for="end_date">End Date:</label>
            <input class="form-control" type="date" id="end_date" name="end_date" value="{{ end_date }}">
          </div>
          <button class="btn btn-primary" type="submit">Filter</button>
    </div>
  </form>
  <hr>
  
  {% if orders %}
  <div class="list-group">
    {% for order in orders %}
      <a href="{% url 'order_detail' order.pk %}" class="list-group-item">
        {{ order.product }} - {{ order.date_ordered }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>You have no order history.</p>
{% endif %}

{% endblock %}
