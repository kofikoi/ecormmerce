{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Order Detail</h1>
      <button class="btn btn-outline-danger" onclick="history.back()">Back to previous</button>
     
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item"><strong>Name:</strong> {{ order.name }}</li>
          <li class="list-group-item"><strong>Email:</strong> {{ order.email }}</li>
          <li class="list-group-item"><strong>Address:</strong> {{ order.address }}</li>
          <li class="list-group-item"><strong>Vehicle:</strong> {{ order.product }}</li>
          <li class="list-group-item"><strong>Vehicle Year:</strong> {{ order.product.year }}</li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
